<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="login_signup.css">
    <link rel="icon" href="spotify.png">
</head>
<body>
    <div class="welcome-back">
            <h1>Sign up to <br>start listening</h1>
            <img src="icons8-spotify-50.png" alt="Spotify-logo">
             </div>
    <div class="signupForm">
        <form class="signup">
            <p>Email address</p>
            <input type="email" name="email" placeholder="name@domain.com" autocomplete="false">
            <p>Password</p>
            <input type="password" name="password">
            <button class="signupbtn">Sign up</button>
        </form>
         <div class="sign-up-option">
            <p>Already have an account?</p>
            <a href="login.html">Log in</a>
        </div>
        <footer>
            <p>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
        </footer>
    </div>
    <script src="signup.js" type="module"></script>
</body>
</html>
