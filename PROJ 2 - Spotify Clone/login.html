<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="login_signup.css">
    <link rel="icon" href="spotify.png">
</head>
<body>
    
        <div class="welcome-back">
            <h1>Welcome back</h1>
            <img src="icons8-spotify-50.png" alt="Spotify-logo">
             </div>
        <form class="login">
            <p>Email or username</p>
            <input type="email" name="email" autocomplete="false">
            <p>Password</p>
            <input type="password" name="password">
            <button class="loginbtn">Continue</button>
            </form>
            <div class="sign-up-option">
                <p>Don't have an account?</p>
                <a href="signup.html">Sign up</a>
            </div>
            <footer>
                <p>This site is protected by reCAPTCHA and the Google<a href="https://policies.google.com/privacy"> Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
            </footer>
        <script type='module' src="login.js"></script>
    
</body>
</html>
